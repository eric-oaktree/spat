{% extends "tracker/topbar.html" %}

{% block content %}

<h1>Outages:</h1>
<table class="table">
  <tr>
    <th>Description</th>
    <th>Severity</th>
    <th>Date</th>
    <th>Status</th>
  </tr>
  {% for o in outage %}
  <tr>
  <td><a href="{% url 'outage:outage_detail' o.id %}">{{o.description}}</a></td>
    <td>{{o.sev.name}}</td>
    <td>{{o.began}}</td>
    <td>{{o.status}}</td>
  </tr>
  {% empty %}
  <tr>
    <td>No Outages</td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
