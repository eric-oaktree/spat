{% extends "tracker/topbar.html" %}

{% block content %}

<h1>Outages:</h1>
<table class="table">
  <tr>
    <th>Description</th>
    <th>Severity</th>
  </tr>
  {% for o in outage %}
  <tr>
    <a href="{% url 'outage:outage_detail' out.id %}"><td>{{o.description}}</td></a>
    <td>{{o.sev.name}}</td>
  </tr>
  {% empty %}
  <tr>
    <td>No Outages</td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
