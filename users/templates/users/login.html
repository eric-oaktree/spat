{% extends "tracker/topbar.html" %}
{% load bootstrap3 %}

{% block content %}

  {% if form.errors %}
    <p>
      Your username and password do not match, please try again.
    </p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
  <button class="btn btn-primary" name="submit">Log In</button>
  {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'tracker:index' %}" />
  </form>

{% endblock content %}
