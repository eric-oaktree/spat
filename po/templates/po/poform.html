{% extends "tracker/topbar.html" %}
{% load bootstrap3 %}

{% block content %}
{% if mode == 'add' %}
<form class="form" action="{% url 'po:add_po' %}" method="post">
{% endif %}
{% if mode == 'edit' %}
<form class="form" action="{% url 'po:edit_po' po_id %}" method="post">
{% endif %}
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>
{% endblock content %}
